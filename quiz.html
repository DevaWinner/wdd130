<!DOCTYPE html>
<html lang="en-US">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aniekan Winner Anietie | WDD 130 HTML and CSS Quiz Form</title>
	<meta name="description" content="This is a practice Quiz Form"/>
	<meta name="author" content="Aniekan Winner Anietie" />
  <link rel="stylesheet" href="styles/quiz.css" />
</head>
<body>
  <h1>Basic HTML Form Quiz</h1>
  <form action="#" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <fieldset>
      <legend>Purpose of Message:</legend>
      <input type="radio" id="inquiry" name="purpose" value="inquiry" required>
      <label for="inquiry">General Inquiry</label><br>
      <input type="radio" id="reservation" name="purpose" value="reservation">
      <label for="reservation">Reservation Question</label><br>
      <input type="radio" id="suggestion" name="purpose" value="suggestion">
      <label for="suggestion">Website Suggestion</label>
    </fieldset>

    <label for="message">Message:</label>
    <textarea id="message" name="message" rows="4" required></textarea>

    <input type="checkbox" id="newsletter" name="newsletter" value="subscribe">
    <label for="newsletter">Please subscribe me to the monthly newsletter</label><br>

    <button type="submit">Submit</button>
  </form>
</body>
</html>
